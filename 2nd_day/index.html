<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bx/jquery.bxslider.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bx/jquery.bxslider.min.js"></script>
</head>
<body>
